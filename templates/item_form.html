<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ action }} Item</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>{{ action }} Item</h1>
        
        <form method="POST" class="item-form">
            <label for="name">Item Name</label>
            <input type="text" id="name" name="name" value="{{ item.name if item else '' }}" required>
            
            <label for="description">Description</label>
            <input type="text" id="description" name="description" value="{{ item.description if item else '' }}" required>
            
            <label for="location">Location Found</label>
            <input type="text" id="location" name="location" value="{{ item.location if item else '' }}" required>
            
            <label for="date_found">Date Found</label>
            <input type="date" id="date_found" name="date_found" value="{{ item.date_found.strftime('%Y-%m-%d') if item else '' }}" required>
            
            <div class="form-actions">
                <button type="submit" class="btn btn-add">Save Item</button>
                <a href="{{ url_for('index') }}" class="btn btn-cancel">Cancel</a>
            </div>
        </form>
    </div>
</body>
</html>
